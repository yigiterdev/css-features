<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Style Queries</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">Purple</div>
    </div>

    <div class="card-list">
      <div class="card-container" style="--red: true">
        <div class="card">R</div>
      </div>

      <div class="card-container" style="--green: true">
        <div class="card">G</div>
      </div>

      <div class="card-container" style="--blue: true">
        <div class="card">B</div>
      </div>
    </div>
  </body>
</html>
